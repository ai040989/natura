<section class="request">
<form action="#">
	<h1 class="text-center">Demande de devis</h1>
	<div class="progressbar">
		<div class="progress" id="progress"></div>
		<div class="progress-step progress-step-active" data-title="Intro">
			<span class="progress-step-number"></span>
		  </div>
		  <div class="progress-step" data-title="Contact">
			<span class="progress-step-number"></span>
		  </div>
		  <div class="progress-step" data-title="ID">
			<span class="progress-step-number"></span>
		  </div>
		  <div class="progress-step" data-title="Password">
			<span class="progress-step-number"></span>
		  </div>
		</div>
		<div class="form-step form-step-active">
			<div class="input-group">
			  <label for="username">Code Postale</label>
			  <input type="text" name="username" id="username" />
			</div>
			<div class="input-group">
				<label for="position">Adresse</label>
				<input type="text" name="position" id="position" />
			  </div>
			  <div class="btns-group">
				<a href="#" class="btn btn-next width-50 ml-auto">Suivant</a>
			  </div>
			</div>
			<div class="form-step">
				<div class="input-group">
				  <label for="phone">Téléphone</label>
				  <input type="text" name="phone" id="phone" />
				</div>
				<div class="input-group">
				  <label for="email">Adresse e-mail</label>
				  <input type="text" name="email" id="email" />
				</div>
				<div class="btns-group">
					<a href="#" class="btn btn-prev">Précédent</a>
					<a href="#" class="btn btn-next">Suivant</a>
				  </div>
				</div>
				<div class="form-step">
					<div class="input-group">
					  <label for="dob">type de traveaux</label>
					  <input type="date" name="dob" id="dob" />
					</div>
					<div class="input-group">
						<label for="ID">Dimension</label>
						<input type="number" name="ID" id="ID" />
					  </div>
					  <div class="btns-group">
						<a href="#" class="btn btn-prev">Précédent</a>
						<a href="#" class="btn btn-next">Suivant</a>
					  </div>
					</div>
					<div class="form-step">
					  <div class="input-group">
						<label for="password">Model de stor banne</label>
						<input type="password" name="password" id="password" />
					  </div>
					  <div class="input-group">
						<label for="confirmPassword">Laissez nous votre message</label>
						<input type="password" name="confirmPassword" id="confirmPassword" />
					  </div>
					  <div class="btns-group">
						<a href="#" class="btn btn-prev">Précédent</a>
						<input type="submit" value="Soumettre" class="btn" />
					  </div>
					</div>

</form>
